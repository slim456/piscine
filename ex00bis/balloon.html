<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Balloon</title>
	<style>
		div.box
		{
			height: 200px;
			width: 200px;
			background-color: red;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="box" id="box"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		size = 200;
		color = "#FF0000";
		$('#box').click(function()
		{
			size += 10;
			if (color == "#FF0000")
				color = "#00FF00";
			else if (color == "#00FF00")
				color = "#0000FF";
			else
				color = "#FF0000";
			$('#box').css('width', size + "px");
			$('#box').css('height', size + "px");
			$('#box').css('backgroundColor', color);
			if (size > 420)
			{
				size = 200;
				$('#box').css('width', size + "px");
				$('#box').css('height', size + "px");
			}
		});
		$('#box').mouseleave(function()
		{
			if (color == "#FF0000")
				color = "#0000FF";
			else if (color == "#0000FF")
				color = "#00FF00";
			else
				color = "#FF0000";
			$('#box').css('backgroundColor', color);
			if (size == 200)
				return ;
			size -= 5;
			$('#box').css('width', size + "px");
			$('#box').css('height', size + "px");
		});
	</script>
</body>
</html>
